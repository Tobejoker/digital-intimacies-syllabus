plugins:
- search:
    lang: en
    separator: '[\s\-]+'
- git-committers:
    enabled: !ENV [ CI, false ]
    repository: Tobejoker/digital-intimacies-syllabus
    branch: main
    exclude:
    - index.md
    - tag.md
- git-revision-date-localized:
    enabled: !ENV [ CI, false ]
    type: iso_date
    enable_creation_date: false
    exclude:
    - index.md
    - tag.md
    - liuyanban.md
    - blog/posts/update.md
    - blog/posts/wkw.md
    - about/link.md
    - websitebeauty/linktech.md
- blog:
    post_date_format: full
    draft: true
    draft_if_future_date: true
    post_readtime: true
    post_readtime_words_per_minute: 265
    post_url_format: "{date}/{slug}"
    pagination_url_format: "page/{page}"
    authors_file: "{blog}/.authors.yml"
- tags:
    tags_file: tag.md

markdown_extensions:
#详见https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown-extensions/ 和 https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown/
- abbr
- attr_list
- admonition
- def_list
- footnotes
- md_in_html
# - meta # 支持Markdown文件上方自定义标题标签等
- pymdownx.caret
- pymdownx.betterem
- pymdownx.critic
- pymdownx.details
- pymdownx.inlinehilite
- pymdownx.keys
- pymdownx.mark
- pymdownx.snippets
- pymdownx.smartsymbols
- pymdownx.tilde
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format "" # 代码块高亮插件
- pymdownx.arithmatex:
    # latex支持
    generic: true
- toc:
    permalink: true # 固定标题位置为当前位置
- pymdownx.highlight:
    # 代码块高亮
    anchor_linenums: true
    linenums: true # 显示行号
    # auto_title: true # 显示编程语言名称
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji ""
    emoji_generator: !!python/name:material.extensions.emoji.to_svg ""
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
